# Mis parametros

ozark.pathTickets=/var/ozark/tickets
ozark.permiteGrabarSQL=true

# Niveles de log son
# TRACE, DEBUG, INFO, WARN, ERROR

logging.level.root=INFO
logging.file.name=/var/ozark/logs/log.log
logging.level.edu.it=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging pattern for the console
logging.pattern.console=[%level] %logger{20} - %msg%n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.max-size=1MB
logging.file.total-size-cap=100MB
logging.file.max-history=10
logging.file.clean-history-on-start=true
logging.pattern.rolling-file-name=/var/ozark/logs/log-%d{yyyy-MM-dd}.%i.log

# Conexion a base de datos

spring.datasource.url=jdbc:mariadb://localhost:3306/ozark
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect
spring.jpa.properties.javax.persistence.query.timeout = 4000

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=update
